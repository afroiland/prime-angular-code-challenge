<h2>Heroes</h2>

<div id="heroes">
    <div ng-repeat="hero in hc.heroArray | orderBy:'id'" class="heroInfo">
      <p>Persona: {{hero.persona}}</p>
      <p>Alias: {{hero.alias}}</p>
      <p>Superpower: {{hero.name}}</p>
      <p>Description: {{hero.description}}</p>
      <button class="deleteButton" ng-click="hc.deleteHero(hero)">Delete Hero</button>
    </div>
  </div>
